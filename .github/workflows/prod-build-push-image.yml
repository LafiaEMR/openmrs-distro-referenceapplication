name: Production Build, Push and Deploy

on:
  push:
    branches:
      - prod-test
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g., v1.0.4)"
        required: true
        type: string
      environment:
        description: "Environment to deploy to (uat or prod)"
        required: true
        type: choice
        options:
          - uat
          - prod

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Determine Tag and Environment
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/prod-test" ]]; then
            echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV
            echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV
          fi

          # Define ECR repositories
          echo "ECR_FRONTEND=571600871041.dkr.ecr.eu-west-2.amazonaws.com/lafiaopenmrs-core-frontend-prod" >> $GITHUB_ENV
          echo "ECR_BACKEND=571600871041.dkr.ecr.eu-west-2.amazonaws.com/lafiaopenmrs-core-backend-prod" >> $GITHUB_ENV
          echo "ECR_GATEWAY=571600871041.dkr.ecr.eu-west-2.amazonaws.com/lafiaopenmrs-core-gateway-prod" >> $GITHUB_ENV

          # Define Docker Hub repositories
          echo "DOCKERHUB_FRONTEND=profgreatwonder/lafiahms-frontend-olla" >> $GITHUB_ENV
          echo "DOCKERHUB_BACKEND=profgreatwonder/openmrs-core-olla" >> $GITHUB_ENV
          echo "DOCKERHUB_GATEWAY=profgreatwonder/lafiaopenmrs-core-gateway-olla" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images to ECR
        if: github.event_name == 'push' || inputs.environment == 'uat' || inputs.environment == 'prod'
        env:
          TAG: ${{ env.TAG }}
          ECR_FRONTEND: ${{ env.ECR_FRONTEND }}
          ECR_BACKEND: ${{ env.ECR_BACKEND }}
          ECR_GATEWAY: ${{ env.ECR_GATEWAY }}
        run: |
          # Update docker-compose.yml for ECR
          sed -i "s|image: profgreatwonder/lafiahms-frontend:.*|image: $ECR_FRONTEND:$TAG|" docker-compose.yml
          sed -i "s|image: profgreatwonder/openmrs-core:.*|image: $ECR_BACKEND:$TAG|" docker-compose.yml
          sed -i "s|image: profgreatwonder/lafiaopenmrs-core-gateway:.*|image: $ECR_GATEWAY:$TAG|" docker-compose.yml
          cat docker-compose.yml  # Debug: Show the updated file
          docker compose build
          docker compose push

      - name: Build and Push Docker Images to Docker Hub
        if: github.event_name == 'push' || inputs.environment == 'uat' || inputs.environment == 'prod'
        env:
          TAG: ${{ env.TAG }}
          DOCKERHUB_FRONTEND: ${{ env.DOCKERHUB_FRONTEND }}
          DOCKERHUB_BACKEND: ${{ env.DOCKERHUB_BACKEND }}
          DOCKERHUB_GATEWAY: ${{ env.DOCKERHUB_GATEWAY }}
        run: |
          # Update docker-compose.yml for Docker Hub
          sed -i "s|image: $ECR_FRONTEND:.*|image: $DOCKERHUB_FRONTEND:$TAG|" docker-compose.yml
          sed -i "s|image: $ECR_BACKEND:.*|image: $DOCKERHUB_BACKEND:$TAG|" docker-compose.yml
          sed -i "s|image: $ECR_GATEWAY:.*|image: $DOCKERHUB_GATEWAY:$TAG|" docker-compose.yml
          cat docker-compose.yml  # Debug: Show the updated file
          docker compose build
          docker compose push

      - name: Checkout Helm Chart Repository for AWS (for aws)
        uses: actions/checkout@v4
        with:
          repository: LafiaEMR/lafia-infrastructure-k8-apps
          path: lafia-infrastructure-k8-apps
          ssh-key: ${{ secrets.HELM_REPO_SSH_KEY_ACCESS }}
          ref: main

      - name: Checkout Helm Chart Repository for Docker Hub (for olla)
        uses: actions/checkout@v4
        with:
          repository: LafiaEMR/lafia-infrastructure-k8-apps-olla
          path: lafia-infrastructure-k8-apps-olla
          ssh-key: ${{ secrets.HELM_REPO_SSH_KEY_ACCESS }}
          ref: main

      - name: Install yq
        run: |
          mkdir -p $HOME/.local/bin
          wget https://github.com/mikefarah/yq/releases/download/v4.33.2/yq_linux_amd64 -O $HOME/.local/bin/yq
          chmod +x $HOME/.local/bin/yq
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Environment Tag for AWS Helm Charts
        run: |
          echo "Updating tag to ${{ env.TAG }} for environment ${{ env.ENVIRONMENT }} (AWS)"
          if [[ "${{ env.ENVIRONMENT }}" == "dev" ]]; then
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/dev/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_BACKEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/dev/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/dev/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_GATEWAY }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/dev/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/dev/lafiahms-frontend/lafiahms-frontend.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_FRONTEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/dev/lafiahms-frontend/lafiahms-frontend.yaml
          elif [[ "${{ env.ENVIRONMENT }}" == "uat" ]]; then
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/uat/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_BACKEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/uat/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/uat/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_GATEWAY }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/uat/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/uat/lafiahms-frontend/lafiahms-frontend.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_FRONTEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/uat/lafiahms-frontend/lafiahms-frontend.yaml
          elif [[ "${{ env.ENVIRONMENT }}" == "prod" ]]; then
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/prod/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_BACKEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/prod/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/prod/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_GATEWAY }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/prod/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps/env/prod/lafiahms-frontend/lafiahms-frontend.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.ECR_FRONTEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps/env/prod/lafiahms-frontend/lafiahms-frontend.yaml
          fi

      - name: Update Environment Tag for Docker Hub Helm Charts
        run: |
          echo "Updating tag to ${{ env.TAG }} for environment ${{ env.ENVIRONMENT }} (Docker Hub)"
          if [[ "${{ env.ENVIRONMENT }}" == "dev" ]]; then
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps-olla/env/dev/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.DOCKERHUB_BACKEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps-olla/env/dev/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps-olla/env/dev/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.DOCKERHUB_GATEWAY }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps-olla/env/dev/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps-olla/env/dev/lafiahms-frontend/lafiahms-frontend.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.DOCKERHUB_FRONTEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps-olla/env/dev/lafiahms-frontend/lafiahms-frontend.yaml
          elif [[ "${{ env.ENVIRONMENT }}" == "uat" ]]; then
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps-olla/env/uat/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.DOCKERHUB_BACKEND }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps-olla/env/uat/openmrs-core/openmrs-core.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.tag") | .value = "${{ env.TAG }}") + map(select(.name != "image.tag")))' lafia-infrastructure-k8-apps-olla/env/uat/lafiahms-gateway/lafiahms-gateway.yaml
            yq -i '.spec.source.helm.parameters |= (map(select(.name == "image.repository") | .value = "${{ env.DOCKERHUB_GATEWAY }}") + map(select(.name != "image.repository")))' lafia-infrastructure-k8-apps-olla/env/uat/lafiahms-gateway/lafiahms-gateway.yaml
